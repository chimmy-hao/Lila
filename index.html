<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#e91e63">
    <title>Lila</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon.jpg">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="pantalla-inicio" class="app-container">
        <div class="header-bienvenida">
            <img src="icon.jpg" alt="Perfil" class="perfil-img">
            <div class="texto-bienvenida">
                <h1>¬°Bienvenida!</h1>

            </div>

        <div class="search-box"><p>¬øQu√© has hecho hoy?</p></div>
        
        <h2 class="seccion-titulo">Categor√≠as</h2>
        <div class="menu-grid-canva">
            <div class="menu-item-c" onclick="mostrarPantalla('pantalla-blister')"><img src="iconos/blister.png"><span>Mi Bl√≠ster</span></div>
            <div class="menu-item-c" onclick="mostrarPantalla('pantalla-estado')"><img src="iconos/estado.png"><span>Estado</span></div>
            <div class="menu-item-c" onclick="mostrarPantalla('pantalla-actividad')"><img src="iconos/actividad.png"><span>Actividad</span></div>
            <div class="menu-item-c" onclick="mostrarPantalla('pantalla-calendario')"><img src="iconos/calendario.png"><span>Calendario</span></div>
            <div class="menu-item-c" onclick="mostrarPantalla('pantalla-ayuda')"><img src="iconos/ayuda.png"><span>Help</span></div>
            <div class="menu-item-c" onclick="mostrarPantalla('pantalla-config')"><img src="iconos/config.png"><span>Config</span></div>
        </div>

    <div id="pantalla-blister" class="app-container" style="display: none;">
        <button onclick="mostrarPantalla('pantalla-inicio')" class="btn-volver">‚Üê</button>
        <header class="header-blister">
            <h2 id="display-pastilla">Kirum</h2>
            <p id="info-quedan">Cargando...</p>
        </header>
        <div id="blister-grid" class="grid-container"></div>
        <div class="blister-footer">
            <button onclick="verHistorialCiclos()" class="btn-secundario">üìã Ver Meses Anteriores</button>
            <button onclick="confirmarReinicio()" class="btn-reset">Nuevo Ciclo</button>
        </div>
    </div>

    <div id="pantalla-config" class="app-container" style="display: none;">
        <button onclick="mostrarPantalla('pantalla-inicio')" class="btn-volver">‚Üê</button>
        <h3>Configuraci√≥n</h3>
        <div class="config-box">
            <label>Recordatorio Kirum:</label>
            <input type="time" id="hora-notificacion" onchange="programarNotificacion()">

            <hr>
            <label>D√≠a que empezaste la caja:</label>

                <option value="1">Martes</option>
                <option value="2">Mi√©rcoles</option>
                <option value="3">Jueves</option>
                <option value="4">Viernes</option>
                <option value="5">S√°bado</option>
                <option value="6">Domingo</option>
            </select>
            <hr>
            <label>Tipo de Kirum:</label>
            <select id="select-pastilla" onchange="cambiarConfigPastilla()">
                <option value="Kirum 20 (3mg/0.02mg)">Kirum 20 (Suave)</option>
                <option value="Kirum 30 (3mg/0.03mg)">Kirum 30 (Est√°ndar)</option>
            </select>
            <div id="info-kirum-box" class="alerta-box" style="font-size: 12px; margin-top: 10px;"></div>
        </div>
    </div>

    <div id="pantalla-calendario" class="app-container" style="display: none;">
        <button onclick="mostrarPantalla('pantalla-inicio')" class="btn-volver">‚Üê</button>
        <h3 id="mes-actual-nombre">ENERO 2026</h3>
        <div class="dias-semana"><span>L</span><span>M</span><span>M</span><span>J</span><span>V</span><span>S</span><span>D</span></div>
        <div id="calendario-mensual-grid" class="calendar-grid"></div>
        <div id="detalle-dia" class="detalle-container">
            <h4 id="fecha-seleccionada">Selecciona un d√≠a</h4>
            <div id="contenido-detalle" class="detalle-lista"></div>
            <button class="btn-float-nota" onclick="abrirModalNota()">+</button>
        </div>
    </div>

    <div id="modal-nota" class="modal" style="display:none;">
        <div class="modal-content">
            <h3>A√±adir Nota</h3>
            <textarea id="texto-nota" placeholder="Escribe algo..."></textarea>
            <button onclick="guardarNota()" class="btn-guardar">Guardar</button>
            <button onclick="cerrarModalNota()" style="background:none; border:none; margin-top:10px;">Cerrar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
