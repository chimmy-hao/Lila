<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#e91e63">
    <title>Lila</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon.jpg">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="pantalla-inicio" class="app-container">
        <div class="header-bienvenida">
            <img src="icon.jpg" alt="Perfil" class="perfil-img">
            <div class="texto-bienvenida">
                <h1>¡Bienvenida!</h1>
                <p>Jime</p>
            </div>
        </div>
        <div class="search-box"><p>¿Qué has hecho hoy?</p></div>
        
        <h2 class="seccion-titulo">Categorías</h2>
        <div class="menu-grid-canva">
            <div class="menu-item-c" onclick="mostrarPantalla('pantalla-blister')"><img src="iconos/blister.png" alt="Blister"><span>Mi Blíster</span></div>
            <div class="menu-item-c" onclick="mostrarPantalla('pantalla-estado')"><img src="iconos/estado.png" alt="Estado"><span>Estado</span></div>
            <div class="menu-item-c" onclick="mostrarPantalla('pantalla-actividad')"><img src="iconos/actividad.png" alt="Actividad"><span>Actividad</span></div>
            <div class="menu-item-c" onclick="mostrarPantalla('pantalla-calendario')"><img src="iconos/calendario.png" alt="Calendario"><span>Calendario</span></div>
            <div class="menu-item-c" onclick="mostrarPantalla('pantalla-ayuda')"><img src="iconos/ayuda.png" alt="Help"><span>Help</span></div>
            <div class="menu-item-c" onclick="mostrarPantalla('pantalla-config')"><img src="iconos/config.png" alt="Config"><span>Config</span></div>
        </div>
    </div>

    <div id="pantalla-calendario" class="app-container" style="display: none;">
        <button onclick="mostrarPantalla('pantalla-inicio')" class="btn-volver">←</button>
        <h3 id="mes-actual-nombre">ENERO 2026</h3>
        
        <div class="dias-semana"><span>L</span><span>M</span><span>M</span><span>J</span><span>V</span><span>S</span><span>D</span></div>
        <div id="calendario-mensual-grid" class="calendar-grid"></div>

        <div id="detalle-dia" class="detalle-container">
            <h4 id="fecha-seleccionada">Toca un día para ver más</h4>
            <div id="contenido-detalle" class="detalle-lista">
                </div>
            <button class="btn-float-nota" onclick="abrirModalNota()">+</button>
        </div>

        <div id="modal-nota" class="modal" style="display:none;">
            <div class="modal-content">
                <h3>Agregar Nota</h3>
                <textarea id="texto-nota" placeholder="Escribe aquí..."></textarea>
                <div class="modal-btns">
                    <button onclick="cerrarModalNota()" class="btn-cancelar">Cancelar</button>
                    <button onclick="guardarNota()" class="btn-guardar-nota">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
